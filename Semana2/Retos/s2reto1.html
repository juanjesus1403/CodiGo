<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario1</title>
</head>
<body>
    <header>
        <h1>Formulario 1</h1>
    </header>
    <main>
        <section>
            <form>
                <label for="username"></label>
                <input
                    type="email"
                    placeholder="Username"
                    id="Username"
                    pattern="[A-Z a-z]"               
                >
                <br>
                <br>
                <label for="password"></label>
                <input
                    type="password"
                    placeholder="Password"
                    id="password"
                >
                <br>
                <br>
                <input  type="submit" 
                        value="Log in" 
                        style="background: rgb(226, 16, 181);color: cornsilk;">
            </form>
        </section>
    </main>
    
</body>
</html>
