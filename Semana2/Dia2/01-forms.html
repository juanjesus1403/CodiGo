<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <section>
            <h2>Registro de usuarios</h2>
            <form>
                <label for="nombres">Nombres</label>
                <input 
                    type="text"
                    placeholder="Ingresa tus nombres completos"
                    id="nombres"
                    pattern="[A-Z a-z]+"
                >
                <br>
                <label for="apellidos">Apellidos</label>
                <input
                    type="text"
                    placeholder="Ingrese apellidos"
                    id="apellidos"
                    pattern="[A-Z a-z]{4,30}"
                >
                <br>
                <label>Correo:</label>
                <input
                    type="email"
                    placeholder="ingresa un correo valido"   
                >
                <br>
                <label>Contraseña</label>
                <input
                    type="password"
                    placeholder="Ingrese una contraseña"
                >
                <br>
                <label>Edad</label>
                <input
                    type="number"
                    placeholder="Ingresa tu edad" 
                    min="1"
                    max="100"
                >
                <br>
                <h4>Datos Adicionales</h4> 
                <label>Fecha de Nacimiento</label>     
                <input
                    type="date"
                >
                <br>
                <label>Telefono</label>
                <input
                    type="tel"
                    placeholder="Ingrese su telefono"
                >
                <br>
                <label>Genero</label>
                <br>
                <input 
                type="radio"
                name="genero"
                value="M">Masculino
                <br>
                <input 
                type="radio"
                name="genero"
                value="F">Femenino
                <br>
                <input 
                type="radio"
                name="genero"
                value="ND">Prefiero no divulgarlo
                <br>
                <label>Departamento</label>
                <br>
                <select>
                    <option disabled selected> Seleccionar..
                    <option value="AM">Amazonas</option>
                    <option value="AN">Ancash</option>
                    <option value="AP">Apurimac</option>
                    <option value="AR">Arequipa</option>
                    <option value="LI">Lima</option>
                </select>
                <br>
                <label>Hobbies</label>
                <br>
                <label>Leer</label>
                <input type="checkbox" value="leer">
                <br>
                <label>Cantar</label>
                <input type="checkbox" value="cantar">
                <br>
                <label>Jugar Futbol</label>
                <input type="checkbox" value="futbol">
                <br>
                <label>Escuchar Musica</label>
                <input type="checkbox" value="musica">
                <br>
                <textarea placeholder="Describete">

                </textarea>
                <br>
                <label>Sube tu foto</label>
                <input type="file">
                <hr>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">


            </form>
        </section>
    </main>
</body>
</html>
