<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-6">
        <h3><code>class="btn"</code></h3>
        <h5>
          Todos los botones Bootstrap deben llevar la clase btn como minimo, de ahi ya se les puede agregar cosas
        </h5>
        <button class="btn">
          Click Aqui!
        </button>
      </div>
      <div class="col-6">
        <h3><code>class="btn btn-primary"</code></h3>
        <h5>
          Podemos adicionar clases a la clase principal que es btn btn-[color] para colorear los botones bootstrap
        </h5>
        <button class="btn btn-primary">
          Botón Primario
        </button>
        <button class="btn btn-secondary">
          Botón secundario
        </button>
        <button class="btn btn-info">
          Botón Info
        </button>
        <button class="btn btn-danger">
          Botón de Peligro!!!
        </button>
        <!-- sm - lg -->
        <button class="btn btn-primary btn-sm">
          Botón sm
        </button>
        <button class="btn btn-warning btn-lg">
          Botón lg
        </button>
        <!-- block -->
        <div class="d-grid">
          <button class="btn btn-success">
            Botón block con grid
          </button>
        </div>
      </div>
    </div>











  </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
